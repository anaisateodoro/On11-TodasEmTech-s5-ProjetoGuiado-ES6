    <script>

let positivos = 0;
let negativos = 0;
let impar = 0;
let par = 0;

for (let i = 0; i < 5; i++) {
  let num = prompt("Digite 5 valores quaisquer ");

  if (num % 2 === 0) {
    par++;
  } else {
     impar++;
  }

  if (num > 0) {
    positivos++;
  } else if (num < 0) {
    negativos++;
  }
}

console.log(par + " valor(es) par(es)");
console.log(impar + " valor(es) impar(es)");

console.log(positivos + " valor(es) positivo(s)");
console.log(negativos + " valor(es) negativo(s)");

    </script>
